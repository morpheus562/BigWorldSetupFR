debug_variable = 0

// Inclure les objets qui n'ont aucune description à la base
include_items_without_description = 0

// Inclure les objets qui ne peuvent être bougés (normalement non accessibles au joueur)
include_non_moveable_items = 0

// Inclure les objets maudits
include_cursed_items = 1

// Modifier la description des objets dans les fichiers du jeu
alter_item_files = 1

// Inclure les sorts qui n'ont aucune description à la base
include_spells_without_description = 0

// Inclure les sorts qui n'ont aucun nom à la base
include_spells_without_name = 0

// Modifier la description des sorts dans les fichiers du jeu
alter_spell_files = 0

// Modifie la façon dont les bonus/malus à la CA sont affichés ("+2" deviendra "Bonus de 2", "-1" de deviendra "Malus de 1")
armor_class_show_bonus_malus = 0

// Affiche si l'armure permet de lancer des sorts profanes, et non plus si l'armure empêche de lancer des sorts profanes
armor_show_allows_to_cast_spells = 1

// Réduire la description d'effets similaires
enable_shrinkage = 1

// Réduire la description des résistances
shrink_resistances = 1

// Réduire la description des jets de sauvegarde
shrink_saves_throws = 1

// Réduire la description des caractéristiques du personnage
shrink_abilities = 1

// Réduire la description des compétences de voleur
shrink_thief_skills = 1

// Regroupe les effets ayant la même probabilité de s'activer en même temps, en gérant les chevauchements.
use_complex_grouping_of_probability_ranges = 1

// Affiche dans le error-all.log les immunités incomplètes : celles protégeant contre un opcode mais pas contre les sorts utilisant ce même opcode
show_lack_immunity = 0
