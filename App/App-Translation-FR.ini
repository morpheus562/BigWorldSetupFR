Interact[14][9]=Valeurs par défaut du programme :|Afin de rendre l'installation aussi agréable et réussie que possible, certains paramètres peuvent être modifiés ici.||Vous pouvez régler ici la façon dont le Big World Setup FR doit se comporter lors de certaines étapes. Pour le téléchargement et le décompactage, on peut soit recevoir un avertissement sur les mods manquants et essayer de réparer les erreurs avec l'aide du programme, soit forcer une pause supplémentaire après le téléchargement ou l'extraction afin que vous puissiez vérifier certaines choses vous-même, soit supprimer automatiquement les mods manquants et ceux qui en dépendent.||Si vous disposez déjà d'une collection de mods, le téléchargement peut être ignoré, à l'exception de la vérification ultérieure des fichiers.|Pendant la vérification, vous pouvez également forcer BWS-FR à utiliser des fichiers existants, afin de pouvoir tester différentes versions de mods.||Vous pouvez également choisir d'être informé de l'échec d'une installation en raison d'erreurs ou de dépendances non satisfaites (l'option "Signaler l'échec de l'installation" inclut les deux). En outre, vous pouvez également faire une pause sur les avertissements.|Les avertissements ne sont généralement intéressants que pour le débogage.||Dans tous les cas, l'installation est annulée en cas d'erreur avec des mods critiques.||Installation par lots||Le Big World Setup FR peut installer tous les composants d'un mod en une fois ou un par un. La première permet de gagner beaucoup de temps, la seconde aide à reconnaître les problèmes le plus tôt possible.||Tous les tests d'avertissements ou d'erreurs seront effectués après l'installation de ces composants, vous devrez donc passer un peu plus de temps après avoir rencontré des problèmes (dé- et réinstallation des composants installés avec succès).||Signaler les interruptions||Si vous voulez quitter votre PC et faire autre chose mais que vous voulez savoir quand certaines erreurs se produisent, activez cette option. Elle jouera le son de sonnerie qui est livré avec Windows pour signaler l'erreur acoustiquement. Assurez-vous que le son est activé et non coupé.|||Valeur par défaut des mods:||Résolution|Le widescreen-mod permet de jouer au jeu dans des résolutions non prévues. Ainsi, on peut maintenant obtenir des résolutions 16:10 en plus des hautes résolutions 4:3. La résolution actuelle est donnée comme proposition.
