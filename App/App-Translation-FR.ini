nom du mod). Les problèmes de dépendance sont résolus soit en activant le mod/composant orange nécessaire, soit en désactivant le mod/composant blanc "qui en a besoin". Les conflits peuvent être résolus en supprimant le composant sélectionné, tous les composants qui posent problème ou le mod entier. Vous pouvez également choisir de faire cela de la manière inverse. Une fois tous les problèmes résolus, la fenêtre se fermera.||Bouton "base" :|supprime les mods avec des dépendances ouvertes.||Bouton "... est en conflit avec":|supprime les conflits.||Bouton "... a besoin de":| ajoute les mods et composants nécessaires pour résoudre les dépendances ouvertes.||Si vous souhaitez d'abord recueillir des informations sur les mods dans l'écran de sélection, vous pouvez revenir à l'écran précédent.||Bouton "Continuer" :| supprime les conflits et les mods qui ont des dépendances ouvertes.
