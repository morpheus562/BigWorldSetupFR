Interact[4][4]=SELECTION DES MODS|||Note:|Pour gagner de l'espace, vous pouvez activer et désactiver cette aide à l'aide de la barre (>) sur le côté gauche.|Vous pouvez également modifier la taille de la fenêtre pour avoir plus d'espace.||La sélection:|Vous pouvez utiliser l'arborescence pour (dé)sélectionner les mods ou composants que vous désirez. Si vous cliquez sur un mod et appuyez sur la touche "shift" et que le mod est dispersé (installé à différentes étapes de l'installation), votre sélection sera appliquée à toutes les parties du mod. Vous ne pouvez pas désélectionner les mods minimums, car ils sont requis pour une installation de mégamods. Le gris symbolise la sélection minimale, le vert symbolise la sélection recommandée, le bleu symbolise la sélection maximisée, l'orange symbolise la sélection tactique, le rouge symbolise la sélection experte, et la traduction du mod est affichée après son nom. Si vous voyez un [--], ce mod n'est pas traduit mais n'ajoute pas de texte étranger dans le jeu. Un astérisque (*) à la fin indique que ce mod est divisé et que du contenu supplémentaire (qui ne rentre pas ici) peut être trouvé en utilisant le menu contextuel. Sélectionnez un mod à la souris ou au clavier pour voir sa description. Si vous avez besoin d'informations complémentaires, cliquez sur le petit bouton à côté de la description.|||Le menu contextuel(clic droit):|Dans la première ligne vous voyez le nom du composant que vous avez choisi.||(Pas de) pause avant le composant:|Ces lignes vous permettent d'arrêter l'installation avant le mod ou le composant. Vous pouvez ainsi poursuivre l'installation ou ajouter des mods qui sont encore inconnus de l'installateur.||Consulter la page d'accueil du mod:|Si l'adresse a été fournie pour ce mod, vous pouvez voir des informations plus détaillées sur le mod.||Afficher/Cacher les composants:|Selon le statut de l'élément, vous pouvez afficher ou cacher les composants du mod sélectionné.||Sauter à la partie suivante du mod:|Si un mod est installé à différents endroits, il est possible de passer à la catégorie suivante qui installe d'autres composants du mod. Les mods affectés sont marqués d'un astérisque (*).||||Options:|Dans le menu des options, il y a plusieurs fonctions utiles.||Cliquer sur les propriétés:|Adapte le comportement du Big World Setup FR avec la sélection du mod et des composants. Si vous cliquez sur un élément qui ne correspond pas à votre sélection (par exemple un mod Tactique alors que vous avez réglé la propriété  sur Recommandé), il vous sera demandé si vous souhaitez toujours l'ajouter. Si vous choisissez de toujours accepter les mods lorsque vous recevez cette invite, le "Big World Setup FR" vous donnera un bref avertissement visuel dans la case du bas chaque fois que vous sélectionnerez un mod "non adapté".|Si vous ne voulez pas recevoir d'invites, il vous suffit de sélectionner "Expert" et il n'y aura pas d'autres avertissements ni demandes de renseignements puisqu'il inclut tous les mods.|||Afficher/Cacher les composants : Vous montre les différents composants du mods.||Trier selon l'ordre d'installation:|Actuellement, vous pouvez utiliser une arborescence pour sélectionner les types de mods comme les PNJs, les quêtes ou les ajustements et accéder aux mods et composants associés en dessous. Si vous préférez sélectionner vos mods en suivant l'ordre d'installation et modifier la liste à votre convenance, activez cette option pour que les mods et leurs composants soient classés dans l'ordre d'installation.|||Recharger la sélection : Vous pouvez recharger une sélection sauvegardée précédemment et poursuivre l'installation. Vous pouvez également le faire après une installation (interrompue) pour réparer la dernière sélection. Néanmoins, l'exportation est l'option la plus sûre.||Sauvegarder la sélection : Si vous voulez faire une pause, vous pouvez sauvegarder votre sélection actuelle. Fermez l'application et rechargez-les plus tard.||Importer la sélection à partir d'un fichier : Charger une sélection à partir d'un fichier sélectionné.||Exporter la sélection : Partagez votre sélection avec d'autres joueurs. La sélection est écrite dans un fichier choisi, que vous pouvez par exemple donner à vos amis.||Importer la sélection à partir de WeiDU.log : Charger une sélection à partir d'un WeiDU.log sélectionné.||Si vous chargez une sélection enregistrée (pas seulement à partir d'un WeiDU.log), tous les composants qui ne sont pas trouvés sont marqués comme nouveaux par la suite. Comme WeiDU n'enregistre pas les mods ou les composants que vous avez ignorés, ceux que vous avez ignorés sont également marqués comme nouveaux.|||Ajouter : Ajoute tous les mods d'un type donné à votre installation : Supprimez tous les mods d'une catégorie.||Vous pouvez ainsi ajouter tous les PNJs ou supprimer tous les mods de quête en une seule étape.||Marquer : Tous les mods d'une catégorie sont marqués en un seul clic. Leurs composants s'affichent automatiquement.|||Recherche:|Si vous souhaitez accéder à un mod particulier, vous pouvez utiliser la recherche.
