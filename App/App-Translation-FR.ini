H1=PROCESSUS DE TÉLÉCHARGEMENT|||Ce qui est fait:|Tous les mods qui ont été sélectionnés dans la fenêtre principale sont téléchargés maintenant. Pour chaque mod, une liste des liens actuels est conservée. Si un fichier de la même taille existe déjà dans le répertoire de téléchargement, le téléchargement est ignoré. Sinon, le "Big World Setup FR" utilisera l'utilitaire wget inclus pour récupérer le fichier. Vous pouvez consulter le résultat du programme en cliquant sur l'entrée correspondante. Si le téléchargement n'est pas présent, une mise à jour de ce lien est recherchée automatiquement. Si le programme se bloque pendant le téléchargement d'un fichier, son entrée sera colorée en rouge. Vous devez regarder la sortie de wget ou essayer de fermer wget en utilisant le bouton pause ou stop.||Une fois le téléchargement terminé, la taille du fichier sera à nouveau vérifiée. Des erreurs seront notées pour les prochains contrôles de téléchargement.|| Pour diminuer le temps que cela prendra, 5 téléchargements parallèles sont supportés.|||Stop/Pause d'un téléchargement:|Vous pouvez arrêter ou mettre en pause n'importe quel téléchargement. Pour ce faire, appuyez sur le X ou le II à côté du nom. Si le téléchargement ne prend pas en charge une pause et une reprise, le bouton correspondant sera désactivé.|Après avoir appuyé sur le bouton pause, vous pouvez reprendre votre téléchargement. Si vous ne le faites pas, la file d'attente sera en attente et vous pourrez effectuer un téléchargement parallèle de moins.|L'arrêt d'un téléchargement supprimera le fichier que vous avez récupéré et rendra la file d'attente disponible pour le téléchargement suivant.|||Debug:|Si vous voulez savoir ce qui s'est passé pendant le processus de téléchargement, vous pouvez consulter le fichier journal contenant les informations sur les téléchargements effectués. Le journal contient les contrôles du BWS-FR et les résultats du programme wget. Veuillez noter qu'en raison des téléchargements parallèles, vous pouvez trouver plusieurs endroits avec des informations sur un même problème. Vous pouvez trouver tous les journaux dans le répertoire du même nom.|Chaque processus a le sien.|||Pause:|Si vous voulez interrompre le téléchargement parce que vous avez besoin de plus de bande passante pour d'autres actions comme le chargement de vidéos, vous pouvez appuyer sur ce bouton. Les instances de téléchargement actives seront fermées, si elles peuvent être reprises. Si ce n'est pas le cas et que vous devez recommencer, le téléchargement est conservé. Vous pouvez arrêter l'instance manuellement si vous le souhaitez. Tant que la pause est active, les nouveaux téléchargements ne sont pas traités.||Continue:|Si vous voulez mettre fin à une pause, appuyez sur ce bouton. Si vous voulez fermer cette fenêtre, appuyez sur ce bouton. Comme pour la pause, les téléchargements actifs sont fermés s'ils peuvent être repris. Sinon, vous devrez attendre la fin du téléchargement. Cela peut prendre quelques minutes, en fonction de la taille du fichier actuel.||Autrement, vous pouvez arrêter le téléchargement et vous devrez recommencer à zéro.||Une fois le téléchargement terminé, la fenêtre se fermera.

