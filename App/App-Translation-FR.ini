Interact[10][2]=CONFLITS/DÉPENDANCES|Note : Pour gagner de la place, vous pouvez activer et désactiver cette aide à l'aide de la barre (>) sur le côté gauche. Vous pouvez également modifier la taille de la fenêtre pour avoir plus d'espace. Une ligne blanche colorée représente un mod ou un composant actif dans votre sélection. Si plusieurs lignes blanches apparaissent ensemble, elles sont toutes actives et font partie de la même règle.||Une ligne de couleur rouge représente un conflit : un mod ou composant actif qui entre en conflit avec les mods ou composants blancs juste au-dessus de lui.||Une ligne de couleur orange représente une dépendance manquante : un mod ou composant inactif (non sélectionné) qui est nécessaire aux mods ou composants blancs au-dessus de lui.||Certaines entrées sont marquées d'une double étoile (**). Ces entrées sont plutôt une note d'incohérence ou une nuisance mineure qu'un bug. Vous pouvez choisir d'ignorer ces entrées en faisant un clic droit sur la ligne.||Si un signe plus apparaît devant un mod ou un composant de couleur orange, seul ce mod ou composant spécifique peut résoudre la dépendance. Sinon, vous pouvez choisir parmi plusieurs mods ou composants pour résoudre la dépendance.|||Vous pouvez cliquer sur les lignes pour que le problème soit résumé dans une phrase en bas de la liste.|| Si vous ne voulez pas entrer dans les détails, vous pouvez choisir de résoudre tous les problèmes en cliquant sur les boutons en dessous de la liste. Les actions entreprises lorsque vous cliquez sur ces boutons vous seront affichées et vous pourrez accepter ou refuser les modifications. Attention (**) les règles ne seront pas résolues automatiquement (vous devez les résoudre par vous-même).|| Pour résoudre les problèmes par vous-même, cliquez sur une ligne avec le bouton droit de la souris. Un menu contextuel s'affichera. En haut, vous trouverez le nom du mod sur lequel vous avez cliqué (si vous avez cliqué sur un composant, celui-ci sera affiché sous le nom du mod). Les problèmes de dépendance sont résolus soit en activant le mod/composant orange nécessaire, soit en désactivant le mod/composant blanc "in need". Les conflits peuvent être résolus en supprimant le composant sélectionné, tous les composants qui posent problème ou le mod entier. Vous pouvez également choisir de faire cela de la manière inverse. Une fois tous les problèmes résolus, la fenêtre se fermera.||Bouton "base" :|supprime les mods avec des dépendances ouvertes.||Bouton "... est en conflit avec":|supprime les conflits.||Bouton "... a besoin de":| ajoute les mods et composants nécessaires pour résoudre les dépendances ouvertes. ||Si vous souhaitez d'abord recueillir des informations sur les mods dans l'écran de sélection, vous pouvez revenir à l'écran précédent.||Bouton "Continuer" :| supprime les conflits et les mods qui ont des dépendances ouvertes.
