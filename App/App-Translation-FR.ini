Interact[3][4]=%s - BACKUP|||Backup: Afin de pouvoir restaurer facilement le jeu %s original après une installation, il est recommandé de créer une sauvegarde. Une copie des fichiers et répertoires importants sera effectuée et prendra environ 250 Mo d'espace disque. De cette façon, vous pourrez revenir en arrière à partir d'une installation échouée. Vous pouvez également restaurer le jeu original ou commencer une nouvelle installation des mods sans avoir à réinstaller le jeu %s.|||Tester les liens|Il est recommandé de tester si les mods que vous avez sélectionnés sont toujours disponibles. Lorsque le test est effectué, vous verrez un résumé des mods manquants.|||Testez les mods présents :|Vérifie si les mods que vous avez sélectionnés sont déjà présents dans le dossier de téléchargement. Les fichiers qui existent mais qui ne sont pas nécessaires à l'installation actuelle peuvent être conservés, déplacés ou supprimés pour garder votre dossier propre.|||Liste des URLs requises :|Affiche les liens de téléchargement dont vous avez besoin pour récupérer les mods que vous avez sélectionnés. Si vous souhaitez utiliser votre propre outil de téléchargement, utilisez cette liste et dites au BWS-FR de ne pas effectuer son propre téléchargement.
