era si vous voulez extraire vous-même les mods manquants ou si vous voulez sauter cette étape et les supprimer des actions ultérieures et de l'installation elle-même.||Si vous avez saisi une valeur erronée, elle ne sera pas acceptée et les valeurs attendues seront à nouveau affichées.|||Ouvrir le journal:|Si vous voulez savoir ce qu'il s'est passé pendant le processus d'extraction, vous pouvez vérifier la sortie du programme 7zip.|Dans ce cas, vous pourrez ouvrir le fichier de log contenant la sortie complète.||La façon la plus simple de les trouver est de copier (des parties) du nom du mod et d'utiliser la fonction de recherche.||Notez que ces parties peuvent être énormes et que l'éditeur peut ne pas répondre pendant quelques secondes.|Vous pouvez trouver tous les logs dans le répertoire du même nom. Chaque processus a son propre journal.||||Quitter:|Si vous voulez fermer cette fenêtre, vous devrez attendre de pouvoir répondre à une question avec x.|La raison en est que le "Big World Setup FR" ne tourne pas en boucle ici et qu'il a besoin de quelques réponses, quoi qu'il arrive.||Si vous voyez une option pour entrer x pour sortir, appuyer sur le bouton fonctionnera à nouveau.

