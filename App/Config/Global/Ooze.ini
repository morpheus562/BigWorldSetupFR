[Description]
Mod-FR=Ce mod ajoute une nouvelle zone dans les égouts d'Athkatla : le Salon des vases. Vous pouvez désormais utiliser la grille initialement inactive dans les bas quartiers pour entrer dans une partie verrouillée des égouts et découvrir ses endroits les plus sombres. Le mod propose trois nouvelles zones ainsi que quelques mini-quêtes, de nouveaux objets et de nouveaux graphismes. Rassemblez votre groupe et allez dans le Salon des vases, un lieu spécial avec des marchandises spéciales, inaccessible pour la plupart des gens ordinaires, mais disponible pour des aventuriers comme vous, Enfant de Bhaal.
