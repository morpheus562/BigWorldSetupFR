[Description]
Mod-FR=Vous êtes arrivés à la Porte de Baldur, fier(e) d'avoir éliminé la menace des bandits sur la Côte des Épées. Mais l'est-elle réellement ? Il y a peut-être une autre menace, bien plus sombre, bien plus dangereuse. Vous le découvrirez dans ce mod, plutôt destiné aux personnages d'alignement neutre ou bon, qui ajoute une quête moyennement longue, une AI améliorée pour certains adversaires, de nouveaux objets, et la possibilité de batailles épiques au côté du Poing Enflammé. Si les combats vous paraissent trop difficiles, vous pouvez choisir d'installer une version plus facile de certains combats (choisir la version "allégée" à l'installation).
