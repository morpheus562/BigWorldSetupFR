Mod-FR=Ce mod comprend trois composants, dont deux quêtes inédites et fun. La première quête, intitulée "The Price of Friendship" (le prix de l'amitié), se déroule à Franc-Marché. Pour la déclencher, vous devrez vous reposer à l'auberge de la ville avec Imoen dans votre groupe. Votre demi-s?ur disparaît au terme de la nuit, et il vous incombe de la retrouver. La deuxième quête, qui s'intitule "Some of my best friends are Slimes" (certains de mes meilleurs amis sont des vases), se déroule dans la forêt de Téthyr. Vous ferez là-bas une surprenante rencontre avec une femme qui semble beaucoup apprécier les vases, et qui vous confiera une quête. Le dernier composant s'appelle "You could restore the Summon Cow spell, but why ?" (vous pourriez restaurer le sort de Convocation de Vache, mais pour quoi faire ?). Il s'agit de l'ajout dans le jeu d'une version du sort de Convocation de Vache, disponible dans un nouveau magasin à Athkatla.
