[Description]
Mod-EN=Finch Bloomwhiffler, a neutral good gnome cleric of Deneir, is quick to enthuse about stories she has read, libraries she has visited and tomes that she has had the honor to copy, but for all her knowledge, Finch has never truly experienced a life of adventure outside the pages of a book until you encounter her. Banter with Indira and Mur'Neth custom NPCs, if installed.
Mod-FR=Finch est une prêtresse de Dénéir, gnome neutre bonne de son état, érudite et toujours le nez dans ses parchemins et ses ouvrages. Des interactions avec chaque personnages, un kit de voix, plus une quête personnelle. Et elle n'hésitera pas à raconter ses lectures trépidantes à défaut d'avoir mené une vie d'aventure.
