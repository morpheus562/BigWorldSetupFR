Mod-FR=À l'instar des mods Gerri's BGT NPC Portraits et BG1 NPC Project, ce mod donne un portrait à chaque NPC concerné par un dialogue dans les jeux EE (4617 au total !).|Un composant optionnel permet d'attribuer des portraits issus d'un pool de portraits aléatoires aux acteurs auxquels le composant principal n'a pas attribué de portraits spécifiques, essentiellement des créatures ayant un nom générique. Par exemple, les personnages humains nommés "Voleur" obtiendront des portraits à partir du pool masculin ou féminin des Voleurs. Il y a plus de quatre-vingt-dix pools de portraits aléatoires qui vont de quelques portraits à plus de 20.|Note : ce mod regroupe la série des mods "Minor NPC Portraits" pour chaque jeu.
