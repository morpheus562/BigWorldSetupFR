Mod-EN=CAUTION Not compatible with EE Shamans!!  Item Revisions aims to fix/tweak/enhance all items in Baldur's Gate II. Weaker items have been improved, overpowered ones have been (or will be) nerfed, many descriptions have been extended or replaced with more appropriate ones, and so on. In addition, there are a number of rule changes available that can be chosen individually as the user wishes.||Warning: This is a pre-release version that may not be stable. It is open for playtesting with the understanding that feedback is desired.
