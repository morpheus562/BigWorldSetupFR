Mod-FR=N'avez-vous jamais regretté que le jeu ne vous permette de créer qu'une partie initiale composée du protagoniste et (avec un certain effort) d'un petit nombre de personnages supplémentaires ? Plus maintenant ! Ce mod vous permet d'installer des personnages pré-générés ou exportés en tant que PNJ ordinaires. Vous pouvez les rencontrer à des endroits prédéterminés où vous avez la possibilité de les inviter dans votre groupe ou de les faire vous suivre sans occuper de place dans le groupe, à n'importe quel moment du jeu. Les PNJ renvoyés peuvent recevoir l'ordre d'attendre ou de retourner au lieu de rencontre initial.
