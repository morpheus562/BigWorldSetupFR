[Description]
Mod-EN=Converts Bodhi's vampiric assistant into a joinable NPC. Includes content for both SOA and TOB. There are new encounters and items.
Mod-FR=Ce mod ajoute un nouveau PNJ vampire, une guerrière-voleuse plus précisément, très efficace au combat, trop pour certains. Elle est redoutable la nuit, mais devient très faible le jour. Ce mod rajoute de nombreuses interactions avec les PNJ, mais pas de romance possible. Elle ne peut demeurer dans l'équipe avec Mazzy, Keldorn, Anomen, ou Aerie, au risque de se disputer... violemment. Elle possède aussi une quête spécifique (d'une difficulté réputée inouïe). Un aperçu de ses caractéristiques : vampire bi-classée guerrier/voleur chaotique mauvaise, FOR 18/75, DEX 17, CON 9, INT 16, SAG 10 et CHA 15.
