[Description]
Mod-EN="Check the Bodies" used a cave entry, which "Tortured Souls" and "Tashia Remix" uses, too. Therefore the mods are incompatible together and this patch fixes it.
Mod-FR=La grotte de la forêt de Téthyr est modifiée par le mod Check the Bodies. Les mods TS-BP et Tashia utilisent également la grotte originale en termes de quêtes et de scripts. Ce mod crée donc une nouvelle entrée dans la grotte, disponible lorsque vous jouez avec tous les mods sans utiliser la console.
