[Description]
Mod-EN=This modification is for the use of "Big Picture - Baldur's Gate Trilogy (BP-BGT)" absolutely necessary, because it also shows the additional areas of the big mods.
Mod-FR=Ce mod est absolument indispensable avec n'importe quelle combinaison de mods ajoutant des lieux sur la carte du monde (BGT, The Darkest Day, Check the Bodies, Shadows over Soubar...). Il permet de disposer d'une carte du monde unique, plus grande et plus jolie, et compatible avec tous les mods existants pour Baldur's Gate II ou ceux spécifiques à BGT ou BG1Tutu (s'insérant dans la trame de Baldur's Gate).|Il doit être installé au minimum après tous les mods susceptibles d'ajouter des emplacements dans la carte du monde. Attention à éviter de désinstaller ou réinstaller ce mod, cela pourrait tout simplement détruire votre partie.|Il vous est fortement conseillé de choisir l'option "Temps de voyages originaux" et la petite carte (si on vous pose la question). Les temps de voyages "revus" comportent des bugs non résolus, et la grande carte est plus lourde à charger sans présenter d'avantages (mais si vous installez un mod qui requiert la grande carte, cette dernière sera installée d'office sans qu'on vous pose la question).
