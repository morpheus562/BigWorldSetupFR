Mod-FR=Ce mod ajoute deux nouvelle zones à l'intérieur du grand mur nord du quartier du pont d'Athkatla. Vous pouvez désormais entrer dans ce bloc massif et découvrir ce qui se trouve à l'intérieur. Vous pourrez y rencontrer de nouveaux personnages et voir ce qu'ils font. Vous pourrez également accepter un nouveau travail - une enquête, car la concierge du bloc pense avoir vu un étrange monstre errer dans les couloirs. Est-ce vrai, ou n'était-ce que le fruit de son imagination ?|Le mod ajoute 4 nouvelles quêtes, 2 nouvelles zones de taille moyenne, et quelques nouveaux objets et sorts.
