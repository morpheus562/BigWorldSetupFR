Mod-FR=Ce mod a pour but de rendre les premières heures du jeu plus intéressantes, car certains joueurs se sont peut-être lassés de faire les mêmes quêtes encore et encore. Il ajoute donc un nouveau quartier dans d'Athkatla : Bord Sud, accessible une fois que vous avez parlé à Gaelan et entendu son offre. La zone n'est pas aussi grande que celle des Bas Quartiers ou du Quartier du pont, mais elle a sa propre quête principale (initiée par une petite-personne nommée Maïro Claqueboue) et une série de mini-quêtes et de rencontres initiées par de nouveaux personnages et d'autres que vous avez déjà rencontrés.
