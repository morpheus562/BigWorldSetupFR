[Description]
Mod-FR=Ce mini-mod a pour cadre la zone au sud de Château-Suif et complète la quête de Sil et du phare abandonné sur la Côte des Épées. Il implique des sirènes (comme son nom l'indique), des pirates, des grottes remplies de trésors et d'autres nombreux périls. Bien que parfaite pour un druide, cette quête peut être jouée par toutes les classes sans perdre de contenu.
