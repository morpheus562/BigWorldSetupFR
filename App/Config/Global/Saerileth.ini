[Description]
Mod-EN=Saerileth is a 15-year-old paladin woman of deep religious conviction from the Outer Planes. She is romanceable for good-aligned humans, elves, and half-elves. She brings with her three new areas for SoA, two SoA quests, and a ToB quest. She has extensive voicing, banters, and interjections.
Mod-FR=Saerileth est une Paladine de Tyr âgée de 15 ans, et fort jolie. Ce mod est complet avec du contenu pour SoA/ToB , une romance (pour les humains, elfes et demi-elfes), plusieurs quêtes (apportant 3 nouvelles maps). Il est très bien écrit, mais réservé aux loyaux bons en quête d'amour courtois, le flirt avec Saerileth n'étant pas franchement... viconiesque.
