Mod-EN=The smith is to be found in Waukeen's promenade above the entrance to the adventurer's market.
Mod-FR=Rolles Safyer est un vendeur présent sur la Promenade de Waukyne d'Athkatla. S'il vend de nombreux objets - assez cher - (dont quelques-uns de ces fameux livres qui augmentent les caractéristiques), sa principale fonction est forgeron d'objets magiques. À la manière d'un Cromwell ou d'un Ruad, il analysera votre inventaire pour voir si certaines de vos armes ou de vos objets peuvent être améliorés ou combinés avec d'autres objets. Le résultat peut être puissant, si toutefois vous y mettez le prix, qui peut être conséquent...
