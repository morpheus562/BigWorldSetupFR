Mod-FR=Ce mod ajoute quelques lignes de dialogue lors de votre première rencontre avec Baeloth dans BGEE. Traditionnellement, son dialogue sous entend qu'il est apparu à la surface juste après avoir perdu son domaine, l'arène de combat des Fosses noires en l'Ombre-Terre. Cependant, si vous choisissez une des nouvelles lignes de dialogue, en tant qu'aventurier crédule et désireux de faire ses preuves, alors l'histoire est modifiée ; Baeloth est à la surface pour une campagne de recrutement, à la recherche d'un groupe de héros qu'il pourra duper pour qu'ils deviennent ses marionnettes. Si vous le laissez vous entraîner dans son histoire, alors votre groupe sera téléporté dans les Fosses Noires et devra se battre pour sa vie. La seule issue pour revenir à la surface et à la campagne BG1 est de réussir à passer les épreuves qui vous attendent.
