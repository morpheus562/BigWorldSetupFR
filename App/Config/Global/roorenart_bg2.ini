Mod-FR=Il s'agit d'une collection de 47 portraits pour les PNJ de Baldur's Gate et de Baldur's Gate II, éditions originales et améliorées, dont un portrait alternatif pour Edwin quand il est maudit. Vous pouvez voir un aperçu de ces portraits sur DeviantArt. Un composant permet de les installer comme portraits de joueur sur n'importe quel jeu Infinity Engine (sauf PsT et PsT:EE). Ces portraits ont été créés par RoorenArt. Vous pouvez suivre son travail sur DeviantArt ou sur son site roorenart.com, où elle accepte également des commandes.
