Mod-FR=Ce mod propose une collection de petites modifications destinées à BG:EE et BG2:EE qui devraient être compatibles avec BG2 original, BGT et EET. Il vous permet d'appliquer des dommages alternatifs aux grandes créatures (plus grands ou plus petits selon les armes), de limiter le nombre de charges des baguettes (6) et des sceptres (12), appliquer aux aux jets de sauvegarde des sorts des malus selon le niveau, modifier les tables dépendant de la Force, de la Dextérité et de la Constitution pour que les bonus accordés commencent à partir de 12. Ce mod fait partie de la série "Made in Heaven" (avec les objets, les sorts et les quêtes).
