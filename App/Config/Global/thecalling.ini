Mod-FR=Le point de départ de ce mod est un ensemble de questions concernant le scénario de BG : Pourquoi personne n'a pris le contrôle de la forteresse gnoll, alors que les deux nations voisines sont au bord de la guerre ? Comment se fait-il que les seules quêtes spécifiques à une classe dans le jeu soient celles proposées par Narlen Marchombre ? Pourquoi Mélicamp n'est-il pas plus utilisé ? Alors que l'idée initiale était plus proche d'un mod de forteresses de classe pour BG, elle s'est transformée en une collection planifiée de quêtes spécifiques à une classe. Beaucoup d'autres personnes étaient également désireuses d'apporter leurs idées de quêtes.||Jusqu'à présent, une seule quête de classe - celle des mages - est terminée. De ce fait, elle a été rendue accessible à toutes les classes jusqu'à ce que d'autres quêtes soient terminées.


