[Description]
Mod-EN=This mod will add various clerical spells to wizard magic users via a new item, effectively turning them into previously unavailable X/Cleric kits/multiclass combinations. The semi-multi learns and uses spells as per a normal Arcane caster, and also has access to 35 clerical spells. It is not recommend to use "Semi Multi Clerics" with "Spell Revisions" as conceptually they are on opposite extremes. "Spell Revisions" is trying to "rebalance" spells, while that mod purposely makes them unbalancing again.
Mod-FR=Ce mod ajoute un marchand, représentant de Mystra, qui vend un manuel de magie donnant accès à une trentaine de sorts divins, dont un inédit. Seuls les lanceurs de sorts profanes peuvent en bénéficier au prix de -2 en Force et Constitution. En d'autres termes, grâce à ce mod, à vous les multi-classes ensorceleur(clerce), Skalde(clerc), guerrier/mage(clerc), entropiste(clerc), par exemple... et le très fameux guerrier/mage/voleur(clerc). Vous le trouverez au nord du Marché de l'Aventurier sur la Promenade de Waukyne et dans l'Antichambre.
