[Description]
Mod-FR=Vos dernières visions d'Athkatla s'estompent alors que vous vous réveillez dans un lieu inconnu. Des voix et des pas se font entendre au loin... mais où êtes-vous donc ? Et ce mal de tête qui ne veut pas s'arrêter. Explorez cet énigmatique royaume de mystères, abordez les habitants du lieu, résolvez ses énigmes, combattez les Essences Colorées et tentez de vous éveiller de ce rêve qui pourrait bien vous perdre. TotDG est une nouvelle aventure qui ajoute de nouvelles zones, rencontres, objets et sorts.
