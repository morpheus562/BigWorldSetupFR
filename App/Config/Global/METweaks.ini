[Description]
Mod-FR=Ce mod propose une collection de 24 ajustements pour la plupart des jeux EE : diviser le montant total des XP de quêtes par nombre de membres du groupe, supprimer la limite de deux points de compétences martiales à la création du personnage, permettre aux guerriers d'acquérir plus rapidement des points de compétence martiale, permettre aux chamanes de se déplacer quand ils dansent, clercs et moines atteignent le niveau 9 avec seulement 160000 XP, les paladins et les rôdeurs lancent des sorts à leur niveau, utiliser les parchemins maudits contre les ennemis, augmenter la vitesse de déplacement de toutes les créatures, possibilité d'accéder à certaines zones par des passages auparavant interdits, possibilité d'attribuer 5 points dans certains types de combat...