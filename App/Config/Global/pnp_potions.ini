Mod-FR=Ce mod utilise le système de cumuls de potions des règles papier. Lorsque vous buvez une potion alors qu'une autre est encore active, il peut arriver ceci :|- 1% de chances d'exploser (5d10 dégâts de feu sur le buveur, + 1d10 dégâts de feu dans un rayon de 5').|- 2 % de chances de mourir instantanément par empoisonnement.|- 5 % de chances de perdre 1 point de Force et de Dextérité.|- 7 % de chances d'annuler/supprimer tous les effets de la potion active.|- 10 % de chances que la potion ne fasse rien.|- 10 % de chances que la potion ait une efficacité réduite de moitié.|- 8 % de chances que la potion ait une efficacité accrue de 50 %.|- 1 % de chances que la potion ait une efficacité permanente ou doublée.|Les potions permanentes, comme les potions de guérison, sont considérées comme toujours en vigueur pendant 1 tour (60 secondes) après leur consommation.|Les événements spéciaux susmentionnés ne peuvent se produire qu'en buvant des potions. Par conséquent, il n'y a aucun risque à utiliser 1 huile et 1 potion, puisque les huiles sont appliquées sur la peau, et non consommées, et qu'elles ne se mélangent donc pas.
