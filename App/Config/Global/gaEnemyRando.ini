Mod-FR=Vous en avez assez de combattre les mêmes blaireaux à chaque fois que vous jouez à Baldur's Gate ? Ce mod rend aléatoire l'apparition des ennemis sans importance (ennemis sans quêtes, dialogues) pour offrir une nouvelle expérience à chaque fois que vous jouez. L'auteur s'est efforcé de conserver la difficulté des rencontres ennemies, bien qu'il soit possible de rencontrer des ennemis avec des capacités ou des résistances spéciales plus tôt que prévu, alors soyez prêt à tout ! Il comprend plusieurs groupes de composants que vous pouvez installer indépendamment les uns des autres :|1. Apparition aléatoire de monstres : ce composant choisit au hasard de nouveaux monstres pour chaque point d'apparition du jeu. Cela sera plus visible dans les cartes sauvages de Baldur's Gate, mais affectera également BG2. Pour BG:EE et EET, il est possible d'inclure des monstres de SoD dans les nouveaux monstres sélectionnés.||2. Rencontres aléatoires pendant les repos : ce composant choisit au hasard de nouveaux monstres pour les interruptions du sommeil, à l'exception des cartes intérieures citadines qui sont sensées être sûres. Pour BG:EE et EET, il est possible d'inclure des monstres de SoD dans les nouveaux monstres sélectionnés. Dans BG2 et EET, il est possible d'inclure ou d'exclure le donjon de départ de SoA.|3. Remplacement aléatoire de monstres : ce composant choisit au hasard de nouveaux monstres pour remplacer ceux qui sont normalement fixes, à l'exclusion de tous ceux concernés par des dialogues, des objets critiques, ou liés à une quête. Comme les ennemis sont généralement remplacés par des créatures similaires en niveau de puissance, vous ne devriez donc pas trouver de rencontres impossibles à battre. Pour BG:EE et EET, il est possible d'inclure des monstres SoD dans les nouveaux monstres sélectionnés. Inclure les monstres de SoD les rendra également aléatoires sur les cartes SoD. Dans BG2 et EET, il est possible d'inclure ou d'exclure le donjon de départ de SoA.
