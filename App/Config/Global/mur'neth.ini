[Description]
Mod-EN=He is a member of the race of ooze-like shapechangers who venerate Ghaunadaur, the evil deity of oozes, moulds and the like.
Mod-FR=Il s'agit d'un module rajoutant un PNJ assez particulier dans les mines de Nashkel. Serviteur de Ghaunadaur, dieu des gelées, limons, vases grises et autres créatures de ce genre, il est lui-aussi une vase à qui son dieu a donné une forme humaine. Il peut se transformer à loisir, est d'alignement chaotique neutre, d'où de nombreuses tensions avec votre équipe sauf Xzar (comme par hasard) par exemple. Il a un kit spécifique basé sur celui du voleur. Il possède des interventions vocales, de nombreuses interactions y compris avec Indira. On le rencontre dans les mines de Nashkel. Ses caractéristiques sont For 12, Dex 15, Con 16, Int 13, Sag 12 et Cha 16.