[Description]
Mod-EN=Adds numerous banters between the Bioware NPCs, humorous, serious or otherwise.
Mod-FR=Ce projet a pour intention de développer le réalisme et l'intérêt des PNJ de Bioware en les dotant d'interjections, de dialogues, de banters et de relations amicales supplémentaires. 11 mods sont d'ores et déjà issus de ce projet ambitieux.
