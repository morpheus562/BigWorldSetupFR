[Description]
Mod-EN=Zaiya is chaotic-good half elves magician who is searching for her friend Kiara, a neutral-evil monk. The "Big World Setup" installs the soundset automatically. If you use this mod with "Valen NPC", then not all Valen dialogues will show up. The previous statement is unconfirmed: this mod has been successfully used together with Valen in recent play-throughs.
Mod-FR=Ce mod d'Alan MC ajoute 2 nouveaux personnages féminins, une mage chaotique bonne (Zaiya) et une moniale neutre mauvaise (Kiara). Des interactions à foison, de nouveaux ennemis, un réajustement des capacités de haut-niveau des moines, une amélioration du combat contre le golem dans le donjon de'Arnise et des combats des chapitres 2 et 6 contre Amaralis (dans la même veine que ceux de Tactics ou d'Ascension pour celui du chapitre 6), sans oublier des personnages avec des capacités et un équipement spéciaux. Enfin, la cerise sur le gâteau, une romance avec Kiara qui pourra peut-être l'amener à la rédemption. Les romances sont parfois très osées (Zaiya romancera Cernd).
