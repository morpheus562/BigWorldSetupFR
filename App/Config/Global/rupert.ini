[Description]
Mod-EN=This mod adds a new merchant who sells various dyes. Dyes work like potions, can be used by anyone, and will permanently change the user's colours.
Mod-FR=Ce mod ajoute un nouveau marchand qui vend divers colorants et de nouvelles tenues. Les colorants fonctionnent comme des potions. Ceux-ci peuvent être utilisés par n'importe qui et changeront de façon permanente les couleurs de l'utilisateur comme spécifié par le colorant : il existe des options séparées pour les couleurs principales et secondaires, le cuir (ceintures/bottes/sangles), les armures, les objets décoratifs (comme les boucles de ceinture/amulettes ) et les cheveux. Les tenues changeront l'apparence du personnage pour correspondre à la classe spécifiée : combattant, mage, voleur ou clerc.|Tous ces changements sont purement cosmétiques : vous ne gagnez ou ne perdez pas de capacités en utilisant quoi que ce soit acheté chez Rupert.
