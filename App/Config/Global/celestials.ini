[Description]
Mod-EN=This mod alters Devas and Planetars that are summoned by the player to fit better to the PnP rules. Now depending on area three different Devas are summoned, namely Astral Devam, Monadic Deva and Movanic Deva.
Mod-FR=Ce mod rend les célestes (Déva et Planétaires) invoqués par le joueur beaucoup plus proches de la version papier, c'est-à-dire la plupart du temps des êtres surpuissants et effrayants. Par ailleurs, le type de déva dépendra du lieu d'invocation : Déva astrale, Déva movanique ou Déva monadique.
