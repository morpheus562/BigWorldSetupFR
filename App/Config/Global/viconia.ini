[Description]
Mod-EN=This mod adds a series of dialogues for a female PC or a male PC who has turned Viconia down, and attempts to give someone who isn't interested in a romantic relationship something to bite into.
Mod-FR=Ce mod ajoute une série de dialogues pour tout PJ homme ou femme qui a repoussé Viconia. Il essaye de donner quelque chose à se mettre sous la dent pour quiconque n'est pas intéressé par une romance. Mais gardez en tête que Viconia n'est pas une personne à l'abord facile, sans même parler d'amitié. Elle n'en fait qu'à sa tête, et même si elle accepte de voyager avec vous, elle pourrait ne pas souhaiter devenir votre confidente.
