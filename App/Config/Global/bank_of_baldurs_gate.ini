Mod-FR=Ce mod a été écrit à partir du constat que le joueur se retrouve parfois sans argent. De plus, il est incompréhensible qu'une grande ville comme La Porte de Baldur ne possède aucune banque.|À côté du quartier général du Trône de Fer se trouve un bâtiment verrouillé grouillant d'ogres mages. Il s'agit de la banque ducale de la Porte de Baldur qui était hors service suite à un cambriolage effectué par les ogres. Retournez dans le bâtiment une journée après avoir tué les ogres, et la banque sera de nouveau opérationnelle. Montez à l'étage et ouvrez un compte auprès du directeur Billboo. Vous pourrez déposer ou retirer de l'argent à tout moment.|Après l'ouverture de la campagne du Siège de Vougedragon, il vous attendra près de la banque et vous pourrez ainsi retirer votre argent si vous le souhaitez.
