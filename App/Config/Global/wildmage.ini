[Description]
Mod-EN=This mod features 27 new wild magic spells, as well as the Spellshaper Kit - a practitioner of wild magic who casts his spells by virtue of raw magical talent or gift, a wizard capable of casting spells spontaneously.
Mod-FR=Ce mod ajoute un profil d'entropiste, le Tisseur de sorts, qui combine les talents d'un sorcier et d'un mage, bénéficiant de la spontanéité d'incantation du sorcier, sans être pénalisé par la restriction du nombre de sorts mémorisés. Il est en revanche limité par le nombre de sorts pouvant être lancés en 24h, et par sa vitesse de progression. À cet effet, le mod ajoute 27 nouveaux sorts (3 pour chaque niveau), et le tout à l'air bien fun.
