Mod-FR=Comme la lettre de Gorion et les rêves du PJ dans BG, la transformation en écorcheur dans SoA, et les épreuves dans ToB, la scène du pont de Boarskyr dans SoD est une étape importante dans le parcours du PJ vers sa destinée. Ce mod s'efforce donc de lui donner plus de profondeur et une meilleur intégration dans l'histoire avec des réactions des PNJ et autres personnages du jeu. Il y aura des mises en garde avant d'aller sur le pont, et les PNJ réagiront au déroulement des événements, selon les composants installés. La scène originale sera également étendue avec des textes descriptifs et la possibilité pour le joueur de choisir comment gérer la déflagration d'énergie divine ainsi que les changements de statistiques qui en résultent.|Il comprend quatre composants optionnels, mais qui se complètent les uns les autres :|- 1. La scène du pont de Boarskyr est mentionnée par les PNJ : Ce composant ajoute des réactions aux personnages du jeu avant et après votre passage sur le pont de Boarskyr. La cinématique du pont reste inchangée.|- 2. Ajouter un texte décrivant la cinématique originale du pont de Boarskyr : Ce composant ajoute des textes descriptifs supplémentaires à la cinématique du pont, basés sur le même style que BGII (l'Arbre de vie, transformation en écorcheur).|- 3. Le déroulement des événements du pont de Boarskyr offre plusieurs choix : Ce composant permet au PJ de choisir comment réagir à la vague d?énergie libérée sur le pont. Il y a trois possibilités : 1) le PJ absorbe toute la douleur pour protéger les autres ; 2) Le PJ détourne l'énergie vers la rivière (les personnes proches de lui seront légèrement touchées et recevront quelques dégâts) ; 3) le PJ canalise l'énergie et la projette autour de lui (tous les membres du groupe reçoivent des dégâts et la plupart des soldats du Poing enflammé qui se trouvent sur le pont meurent). - 4. Modifier les caractéristiques du PJ en fonction de ses choix : 1) lorsque le PJ absorbe la douleur, sa sagesse augmente de 1 de façon permanente : 2) 2. lorsque le PJ dirige l'énergie vers la rivière, sa dextérité augmente de 1 de façon permanente ; 3) si le PJ dirige l'énergie vers ses alliés, sa constitution augmente de 1 de façon
