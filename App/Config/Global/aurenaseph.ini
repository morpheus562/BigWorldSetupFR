[Description]
Mod-EN=She is a twenty year old talkative human fighter from Beregost. You will meet her in the Copper Coronet. She is involved with Nalia and can also be played in ToB. It is recommended to let her together with Nalia in the party to fully enjoy this mod.
Mod-FR=Auren est une jeune humaine, guerrière, d'alignement neutre bon, originaire de Bérégost. On la trouve à l'intérieur de la Couronne de Cuivre, mais elle n'apparaît pas si le PJ est d'alignement mauvais, et disparaît pour de bon si on la vire du groupe. Auren a une romance gay avec Nalia si vous avez celle-ci dans l'équipe, et une quête personnelle. Elle commence la partie avec des compétences en combat à deux armes, épée longue et épée courte. Mod avec voix et musique personnalisée.
