[Description]
Mod-FR=Ce mod ajoute une nouvelle zone dans la ville d'Athkatla. Autrefois village indépendant situé sur une île, l'île du Chêne enchevêtré est devenue une partie d'Athkatla. Au fur et à mesure que la ville s'est agrandie, elle a englobé l'île, à laquelle on peut maintenant accéder non seulement par des bateaux, mais aussi par un pont. Bien que l'île fasse légalement partie de la Cité de la monnaie, elle a conservé son identité, principalement grâce à ses villageois et au symbole qui les unit : le Chêne enchevêtré qui pousse entre les maisons.|En outre, les Mages cagoulés ne semblent pas s'intéresser beaucoup à ce qu'on appelait autrefois le Village du Chêne enchevêtré et considèrent que ceux qui y vivent sont insignifiants pour Athkatla depuis longtemps. Ce qui signifie que les habitants de l'île sont livrés à eux-mêmes quand il s'agit de résoudre les problèmes. Et un problème grave vient menacer cet endroit tranquille. Voulez-vous, vous, le héros de la Porte de Baldur, aider à restaurer la paix sur l'île ?
