[Description]
Mod-EN=Are you tired of running through the whole initial dungeon over and over? Not anymore! This mod allows you skip all the boring details of Irenicus' dungeon. You can even collect the items normally found within the dungeon. Just inspect the rubble of the destroyed building on Waukeen's Promenade. As a bonus you will also get some experience and may find a bit of pocket change. "Skip Chateau Irenicus" is meant as an alternative to the (in)famous Dungeon-Be-Gone mod which provides a similar option, but in a way that seriously breaks the fourth wall.||Warning: Many other mods add content to Irenicus' Dungeon including joinable NPCs that will not be available later.
Mod-FR=Êtes-vous fatigué.e de courir à travers le donjon initial encore et encore ? Et bien, vous n'en aurez plus besoin ! Ce mod vous permet d'éviter d'effectuer toutes les tâches ennuyeuses du Donjon d'Irenicus. Vous pouvez même recueillir tous les objets que l'on y trouve normalement. Il vous suffira d'inspecter les décombres du bâtiment détruit sur la Promenade de Waukyne pour les récupérer. En bonus, vous gagnerez également des points d'expérience et peut-être un peu d'argent de poche. « Skip Chateau Irenicus » a été conçu comme une alternative au (tristement) célèbre mod Dungeon-Be-Gone, qui offre une option similaire, mais d'une manière pour le moins peu crédible.
