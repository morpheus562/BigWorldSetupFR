[Description]
Mod-EN=Geomancy is the art of channeling magical energy from many sources of the earth. This kit is strongly based on the Druidic Sorcerer Kit. The kit combines the sorcerer's spellcasting methods and spells with additional druidic spells and abilities and features its own unique tiered HLA progression and custom spells. If the requirements are fulfilled the abilities are attainable through a very special item given by a genie at the start of Chateau Irenicus.
Mod-FR=Ce mod s'inspire largement du Druidic Sorcerer Kit, réalisé par Constant Gaw, et est librement adapté de la classe de prestige de la 3ème édition D&D : le Géomancien. Le profil combine les sorts et méthodes d'incantation du sorcier, avec des sorts, capacités et caractéristiques druidiques. De plus, il utilise ses propres sorts et HLA. Le mod dispose également d'options permettant de sélectionner des portraits spécifiques pour le Géomancien, comme pour les métamorphoses dont il se servira : ours, chat, chien, léopard, orignal, panthère, rat, serpent et loup.
