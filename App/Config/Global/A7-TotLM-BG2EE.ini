Mod-FR=Ce mod permet de jouer l'extension de Icewind Dale « Les Épreuves du Maître des Leurres » dans BG2:EE (version 2.0 ou supérieure), Siege of Dragonspear et EET (Enhanced Edition Trilogy). Pour initier la quête, parlez au petit-homme Hobart Piévelu, que vous trouverez soit dans les auberges des Collines d'Umar (SoA), de Saradush (ToB) et d'Amkethran (ToB), soit au sud est du Camp de la Coalition (SoD) ou dans le Château de Vougedragon (SoD). Au cours de l'aventure, vous aurez l'opportunité d'explorer un château hanté, de tester votre courage et de faire vos preuves dans des combats difficiles et de lever une ancienne malédiction
