[Description]
Mod-EN=This tool opens up a lot of new possibilities for future releases. Now it is possible to add new options to the engine without hacking the .exe file. The most important is the KitScroll - it adds a working scroll bar to kit selection panel. Now you can add as many kits as you want without the need for kit removal utilities. To start the game after that, double-click the TobExLoader.exe. You will be able to select your kits among all the kits you have installed before. Once your character is created, you can also start your game by double-clicking the BGMain.exe.
