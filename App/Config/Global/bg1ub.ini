[Description]
Mod-FR=À l'instar du mod du même nom pour Baldur's Gate II, ce mod vient combler un certain nombre d'oublis ou d'éléments inachevés dans le jeu d'origine. Il réintroduit donc dans le jeu un certain nombre de quêtes, d'objets, de personnages... qui figuraient dans le jeu, mais n'étaient pas exploités ou inachevés (en particulier des réactions des personnages recrutables). Vous trouverez notamment le deuxième niveau de l'île des Glaces de BG1, faire que Branwen reconnaisse Tranzig, donner un usage à la potion mystérieuse trouvée dans les mines, etc. Il corrige également certains bugs
