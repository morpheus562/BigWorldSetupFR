[Description]
Mod-FR=Ce mod ajoute un clerc de Lathandre romançable pour tous les PJs quels que soient leur race et leur alignement (bien qu'il ne romancera pas les assassins). Gavin est bavard, idéaliste, un peu trouillard, romantique, maladroit et lathandrite. Son passé difficile le hante et ses raisons de vous accompagner sur les routes de l'aventure (hormis les habituels désirs d'un monde meilleur) vous apparaitront petit à petit... Banters, interjections et une petite quête dans Bérégost. Retrouvez-le au Temple de la Chanson du Matin, non loin de Bérégost.
