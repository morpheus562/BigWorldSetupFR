Mod-FR=Ce mod fournit 2 versions différentes du chapitre 6. Retourner à Château-Suif devient une quête secondaire sans impliquer le Trône de Fer. Si vous allez à Château-Suif avant d'enquêter dans le quartier général du Trône de Fer, Eltan vous confira une autre mission à accomplir au chapitre 6.|Pour expérimenter le mod, un ordre de mission devra être obtenu auprès de "Bentley" (Auberge de Brasamical) ou de "La Balafre" (lors de la rencontre initiale uniquement et seulement si le PC admet avoir nettoyé les mines de Nashkel) au cours du chapitre 5.
