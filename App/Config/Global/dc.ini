Mod-FR=Un peu d'humour dans ce monde de brute semble être la philosophie de ce mod, qui ajoute quelques quêtes ainsi que des nouvelles cartes, apparemment remplies d'aventuriers plutôt genre "Naheulbeuk" que "Lancelot" ! Le mod fonctionne sans Throne of Bhaal et est adapté de la bande dessinée du même nom, célèbre aux États-Unis.
