[Description]
Mod-EN=The chronicles of Severian are about the halving Severian Strong. The tasks have a different pathway, depending on whether the main character is a male or female. There is a romance, if the main character is an elve, a halfelve or female human. At the moment the mod is available in French only.
Mod-FR=Anciennement connu sous le nom des Chroniques de Severian, Severian de Demerya est un mod PNJ français conçu et développé par Coyote. Il vous propose d'enrôler Severian Stark, un Hors-la-loi (kit de rôdeur) de race Halfshade pour vos parties de BG2 : SoA et ToB. Il existe à Féérune des hommes qui ne défendent aucune cause si ce n'est la leur, rançonnant et pillant les marchands et voyageurs osant traverser leurs forêts. Severian est un de ces hors-la-loi. La rumeur court que cette fine lame réputée serait récemment arrivée à Athkatla et séjournerait parfois à l'auberge du Bon repos, sur la Promenade de Waukyne...|D'alignement chaotique neutre, Severian s'est fait une spécialité du maniement des armes blanches, peut se rendre invisible, et apprécie particulièrement la gente féminine. Des banters, des interjections et des items à foison, un flirtpack, une quête agrémentée de nombreux combats, une romance très tendre et plus de 6000 lignes de texte : c'est ce que vous propose Severian de Demerya depuis les tréfonds de l'Amn jusqu'au sommet du Trône de Bhaal. Attention, bien lire le Readme !
