Mod-FR=L'aventure commence dans la sphère planaire des bas quartiers d'Athkatla, où vous pouvez rencontrer de nouvelles victimes des voyages planaires de Lavok. Le résultat de la rencontre vous permettra d'accéder à un donjon taillé sur mesure pour d'intrépides aventuriers. Vous aurez la possibilité de rencontrer des races exotiques, de découvrir une intrigue sournoise ou tout simplement de vous battre avec un flot infini de monstres.
