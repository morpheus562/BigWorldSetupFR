Mod-FR=Ce mod se veut le successeur du fantastique mod "Level 1 NPCs" qui n'a jamais été mis à jour pour les jeux EE, son auteur n'étant plus actif. Il offre des choix de classe et de profils pour tous les personnages recrutables.|Vous pouvez changer les profils de chaque PNJ grâce à un tome que vous pouvez utiliser en jeu. Ce tome est à usage unique, alors choisissez bien ! Il déclenche un dialogue qui vous donnera la possibilité de modifier les caractéristiques, les compétences, la classe et d'adopter n'importe quel kit pour cette classe... Cela inclut tous les kits de mods que vous avez pu installer. Faites de Minsc un guerrier dans l'installation WeiDU, puis utilisez cette capacité pour en faire un Barbare ! (Barbare est en fait, techniquement, un kit de guerrier).
