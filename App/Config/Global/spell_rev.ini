Mod-EN=This mod improves the arcane and divine spells, removes different bugs, some weaker spells are improved and a few spells are completely remade.||Warning: This is a pre-release version that may not be stable. It is open for playtesting with the understanding that feedback is desired.
Mod-FR=Ce mod a pour but de corriger / modifier / améliorer les sorts profanes et divins de BG2, afin de les rendre plus proches de leur version papier. Les sorts les plus puissants ont été revus à la baisse, tandis que des sorts mineurs se sont vus sensiblement améliorés. Les améliorations touchent tous les paramètres des sorts (sphère, portée, durée, zone d'effet, jet de sauvegarde et parfois même le niveau qui a été changé).
