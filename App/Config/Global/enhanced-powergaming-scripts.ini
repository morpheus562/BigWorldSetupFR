Mod-FR=Ce mod est une collection de scripts d'IA de joueur conçus pour être utilisés dans BG:EE, BG2:EE, EET et IWD:EE. Avec ces scripts, vous pouvez vous concentrer sur le combat tandis qu'ils s'occupent de tout en arrière-plan. Ils permettent un pré-buff facile de tous les personnages avec une touche ("B"), un de-buff intelligent des protections ennemies et une utilisation intelligente des sorts et capacités de défense. Le mod prend en compte les sorts installés par IWDification, Stratagems, Dark Side of the Sword Coast, Song & Silence, Tome & Blood, Faith & Powers, ainsi que les modifications effectuées par Spell Revisions (Revised) et Item Revisions (Revised).
