[Description]
Mod-EN=Refinements has multiple components which add a revised HLA system, improves Balthazar, adds a new kit, revises shapeshifting for druids, and more.
Mod-FR=Ce mod a été conçu pour apporter diverses améliorations aux règles de BG2. Parmi les composants : un profil (Sword Angel) ; un rééquilibrage des métamorphes de façon plus raisonnable que celle de Weimer (Ease of Use, BG2 Tweaks) ; le raffinement des armures avec la prise en compte du poids, l'échec sur les sorts profanes et les compétences de voleur ; et enfin des HLAs entièrement remodelées pour les rendre plus uniques à chaque classe et profil.
