Mod-FR=Ce mod est conçu pour la campagne SoD. Il a deux objectifs :|- Pour les joueurs, il vise à faire connaître aux forces de la coalition les plans de Caelar et d'Hephernaan en se concentrant sur le projet principal de la croisade et le danger qu'elle représente, et à donner des options de réponse avec lesquelles le PJ peut informer les forces de la coalition des événements en cours. Pour cela, toutes les informations que le PJ peut recueillir au cours de la campagne sont suivies et évaluées. Les entrées du journal donnent un aperçu des informations que le PJ a déjà recueillies. Dans l'ensemble, ce mod est censé relier les points pour que le PJ soit en mesure de raconter toutes les informations qu'il a recueillies et pour que les officiers de la coalition reconnaissent et réagissent concrètement au(x) danger(s) réel(s).|- Pour les moddeurs, il introduit un système de suivi basé sur des variables concernant les différents niveaux de connaissances que le PC et les officiers de la coalition acquièrent tout au long de la campagne, qui pourrait être utilisé pour leurs mods, par exemple pour affiner les réactions de leurs PNJ à la qualité des informations acquises sur Caelar, Hephernaan, la croisade...|Parmi les informations de la campagne SoD que ce mod prend en compte : Quel est le but principal de la croisade que proclame Caelar, et qu'est-ce que c'est vraiment ? Quelle vérité se cache derrière la proclamation de Caelar - et la croyance de ses croisés - selon laquelle Caelar protège la croisade avec les "pouvoirs divins du panthéon" ? Quel est le contexte de la vie et de la famille de Caelar, et comment cela influence-t-il ses motivations ? Caelar est-il un rejeton de Bhaal ? Quels sont les plans d'Hephernaan ?
