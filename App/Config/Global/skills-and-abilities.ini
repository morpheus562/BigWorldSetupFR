[Description]
Mod-FR=Ce mod propose une collection de modifications des capacités, des compétences martiales et des caractéristiques des classes. Certains composants nécessitent l'installation de EEex pour fonctionner. Par exemple, les bardes pourront crocheter les serrures, trouver et désarmer les pièges ; les moines crocheter les serrures, trouver et désarmer les pièges, détecter les illusions et gagner de nouvelles capacités... Un composant permet de modifier le système de compétences martiales et d'en ajouter d'autres, etc.
