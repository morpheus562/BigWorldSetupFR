[Description]
Mod-FR=Aussi appelé "Les Serpents d'Abbathor 1ere partie et d'autres histoires", ce mod regroupe plusieurs idées d'Ascalon pour ajouter des quêtes ou histoires secondaires qui se déroulent parallèlement à l'histoire de l'enfant de Bhaal dans BG et BGII : 10 quêtes de tailles différentes. Certaines sont humoristiques, d'autres sont un peu plus tragiques. Certaines sont des énigmes, d'autres sont liées au combat. Certaines exigent des compétences diplomatiques, d'autres ne peuvent être résolues que par certaines races ou classes.
