Interact[2][6]=AJUSTEMENTS GÉNÉRAUX||"Baldur's Gate" et "Baldur's Gate II"|Sélectionnez les dossiers dans lesquels "Baldur's Gate I" et "Baldur's Gate II" sont installés. BWS-FR remplit ces champs automatiquement. Si vous avez plusieurs installations, assurez-vous qu'elles sont correctes. L'extension "Throne of Bhaal" et son patch officiel doivent avoir été installés pour BG2. Si vous ne souhaitez installer que Baldur's Gate II, mettez '-' (moins) pour le répertoire BG1. Sinon, l'add-on "Tales of the Sword Coast" et son patch officiel doivent avoir été installés pour BG1. Chacun des jeux (y compris ToB) doit avoir été démarré avec au moins une sauvegarde avant de continuer.||"Téléchargement"|Sélectionnez le dossier où BWS-FR stockera les mods téléchargés. Ce dossier aura besoin de plus de 10 gigaoctets d'espace disque si vous téléchargez tous les mods disponibles. Si vous avez déjà des copies à jour de certains mods sur votre ordinateur, placez-les dans ce dossier dans leur archive d'origine (zip/7z/exe/etc). BWS-FR ne téléchargera les mods que s'il n'y a pas de copie locale ou si la taille de la copie locale est différente de celle du téléchargement disponible. Vous pouvez sélectionner et hiérarchiser les langues qui seront utilisées pour votre installation. Les mods qui n'ont pas de traduction pour l'une des langues que vous avez sélectionnées seront ignorés. Les mods avec plusieurs traductions utiliseront la langue avec la plus haute priorité.||"Personnalisation"|%sVous pouvez également choisir une des "présélections" de BWS-FR:||Minimale - Corrections essentielles et "Baldur's Gate Trilogy" pour combiner BG1 et BG2 avec les add-ons dans un seul jeu.||Recommandée - Seulement les mods qui améliorent le jeu original avec des ajouts bien intégrés.||Maximisée - Une sélection ajoutant autant de contenu que possible, sans ajouter "trop" de difficulté. ||Tactique - Une sélection ajoutant autant de contenu que possible, y compris les mods et composants qui augmentent la difficulté.||Expert - Une sélection réservée aux utilisateurs experts (pas aux joueurs), comprenant tous les mods et composants présentant des problèmes connus.||Après avoir choisi une présélection, vous pouvez personnaliser les mods et composants sélectionnés pour l'installation en cliquant sur le bouton situé sous le menu.

